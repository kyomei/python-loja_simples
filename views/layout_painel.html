<!DOCTYPE html>
<!--[if (gt IE 9)|!(IE)]><!--> <html class="no-js" lang="{{=T.accepted_language or 'en'}}"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <!-- www.phpied.com/conditional-comments-block-downloads/ -->
    <!-- Always force latest IE rendering engine
         (even in intranet) & Chrome Frame
         Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge{{=not request.is_local and ',chrome=1' or ''}}">
    <!--  Mobile Viewport Fix
          j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag
          device-width: Occupy full width of the screen in its current orientation
          initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
          user-scalable = yes allows the user to zoom in -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{=response.title or request.application}}</title>
    <!-- http://dev.w3.org/html5/markup/meta.name.html -->
    <meta name="application-name" content="{{=request.application}}">
    <!-- Speaking of Google, don't forget to set your site up:
         http://google.com/webmasters -->
    <meta name="google-site-verification" content="">
    <!-- include stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="{{=URL('static','css/bootstrap.min.css')}}"/>
    <link rel="stylesheet" href="{{=URL('static','css/template.css')}}"/>
    <link rel="shortcut icon" href="{{=URL('static','images/favicon.ico')}}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{=URL('static','images/favicon.png')}}">
    <!-- All JavaScript at the bottom, except for Modernizr which enables
         HTML5 elements & feature detects -->
    <script src="{{=URL('static','js/modernizr-2.8.3.min.js')}}"></script>
    <!-- Favicons -->
    {{include 'web2py_ajax.html'}} <!-- this includes jquery.js, calendar.js/.css and web2py.js -->
    {{block head}}{{end}}
  </head>
  <body>

        <header id="topo">
          <div class="container">
              <div class="col-12 text-right"><a href="{{=URL('default','user/logout')}}" class="btn btn-link" title="Deslogar da conta">Sair</a></div>
              <div class="col-12"><img src="{{=URL('static','images/logo.png')}}" /></div>
          </div>

        </header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <div class="container">
                <!-- Brand -->
                <a class="navbar-brand" href="#">My Store</a>

                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {{= 'active' if request.controller == 'painel' and request.function == 'index' else ''}}" href="{{=URL('painel')}}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{= 'active' if request.controller == 'painel' and request.function == 'categorias' else ''}}" href="{{=URL('painel', 'categorias')}}">Categorias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{= 'active' if request.controller == 'painel' and request.function == 'produtos' else ''}}" href="{{=URL('painel', 'produtos')}}">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{= 'active' if request.controller == 'painel' and request.function == 'vendas' else ''}}" href="{{=URL('painel', 'vendas')}}">Vendas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{= 'active' if request.controller == 'painel' and request.function == 'pagamentos' else ''}}" href="{{=URL('painel', 'pagamentos')}}">Pagamentos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{= 'active' if request.controller == 'painel' and request.function == 'clientes' else ''}}" href="{{=URL('painel', 'clientes')}}">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{= 'active' if request.controller == 'painel' and request.function == 'funcionarios' else '' }}" href="{{=URL('painel', 'funcionarios')}}">Funcion√°rios</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
      <main>
            <div class="container">
                {{include}}
                <div style="clear:both"></div>
            </div>
      </main>
      <footer id="rodape">
          <div class="container">
              <p>Desenvolvido por <em>Rafael Jeferson</em> - rafael.pena@visie.com.br</p>
          </div>
      </footer>
    <!-- The javascript =============================== -->
    <script src="{{=URL('static','js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{=URL('static','js/web2py-bootstrap4.js')}}"></script>
  </body>
</html>
