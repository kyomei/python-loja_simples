{{extend 'layout.html'}}

<h1>Lista de {{=produtos[0].categoria_id.nome}}</h1>

{{for produto in produtos:}}
    <a href="{{=URL(f='produto',args=[produto.id])}}">
        <div class="produto">
            {{ if produto.imagem == None: }}
            <img src="https://www.workman.com/assets/images/product-default.png" height="200" /><br />
            {{ else: }}
            <img src="{{=URL('default', 'download', args=produto.imagem)}}" height="200" /><br />
            {{ pass }}
            <strong>{{=produto.nome}}</strong><br />
            {{=format_decimal(float(produto.preco))}} <br />
        </div>
    </a>
{{pass}}
